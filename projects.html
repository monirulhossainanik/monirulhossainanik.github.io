---
layout: layout
title: Projects
---

<div class="container">
  <h3>Projects</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      {% for project in site.posts %}
      {% if project.type == "project" %}
      <h5>
        <strong><a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></strong>
        - {{ project.subtitle }}
      </h5>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
