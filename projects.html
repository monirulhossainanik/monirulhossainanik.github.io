---
layout: page
title: Projects
---

<div class="container">
  {% for project in site.posts %}
  {% if project.type == "project" %}
  <div class="project">
      <div class="project-title">
        <h3 id="{{ project.id | replace: '/', '' }}">
          <a href="{{ project.id | replace: '/', '#' }}"><strong>{{ project.title }}</strong></a>
        </h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="blogpost">
            {{ project.content }}
          </div>
        </div>
      </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
